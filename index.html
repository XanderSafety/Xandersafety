<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xander Safety Ltd. | Field HSE Support</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      font-family: Arial, sans-serif;
      max-width: 1000px;
      margin: auto;
      padding: 40px;
      line-height: 1.6;
      color: #111;
    }

    header{
      display: flex;
      align-items: center;
      gap: 24px;
      border-bottom: 3px solid #000;
      padding-bottom: 20px;
      margin-bottom: 40px;
    }

    header img{
      max-width: 180px;
      height: auto;
    }

    h1{
      margin: 0;
      font-size: 34px;
    }

    .sub{
      margin-top: 6px;
      font-size: 16px;
    }

    h2{ margin-top: 42px; }
    h3{ margin-top: 22px; }

    ul{
      padding-left: 20px;
    }

    .pill{
      display:inline-block;
      border:2px solid #000;
      padding:4px 10px;
      margin:8px 10px 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    .btn{
      display: inline-block;
      padding: 12px 18px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 14px;
      font-size: 15px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }

    .field label{
      display:block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    input, textarea{
      width:100%;
      padding:10px;
      border:2px solid #000;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea{ min-height: 130px; }

    footer{
      margin-top: 50px;
      padding-top: 20px;
      border-top: 2px solid #000;
      font-size: 13px;
    }

    @media (max-width: 768px){
      header{
        flex-direction: column;
        text-align: center;
      }
      header img{
        max-width: 200px;
      }
      .grid{
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Xander Safety Ltd. Logo">
  <div>
    <h1>Xander Safety Ltd.</h1>
    <p class="sub">
      Field-driven HSE leadership, site coverage, and compliance support for mining,
      industrial, construction, and energy projects.
    </p>
    <span class="pill">Day & Night Shift Coverage</span>
    <span class="pill">Shutdowns & Turnarounds</span>
    <span class="pill">Remote & Rotational Sites</span>
  </div>
</header>
